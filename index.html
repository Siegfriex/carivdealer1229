      tailwind.config = {
        darkMode: 'class',

    <style>
      body {
        background-color: #ffffff;
        color: #0F172A;
        font-family: 'Inter', sans-serif;

      }
      /* Custom Scrollbar for high-density look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #ffffff; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8; 
      }
      
      /* Checkbox Custom Styling */
      .checkbox-wrapper input[type="checkbox"]:checked + div {
        background-color: #373EEF;
        border-color: #373EEF;
      }
      .checkbox-wrapper input[type="checkbox"]:checked + div svg {
        display: block;
      }
    </style>
